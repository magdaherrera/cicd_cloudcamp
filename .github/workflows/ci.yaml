name: Cloudcamp CI
on:
  push:
  workflow_dispatch: 
    inputs:
      should_deploy: 
        type: boolean

      text_field:
        name: Message
        type: string
        required: true
        default: test

env: 
  SHOULD_DEPLOY: ${{ github.event_name == 'push' && true || inputs.should_deploy }}
  MESSAGE: >-
    ${{ github.event_name == 'push' && 'push_event'
        || github.event_name == 'pull_request' && 'pull_request'
        || inputs.text_field
    }}


jobs:
  hello_world:
    runs-on: ubuntu-latest
    steps:
      - run: echo "Hello World"
      - name: "checkout"
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 #Version 4.2.2

      - name: "print files"
        run: |
          ls
          pwd
      - uses: hashicorp/setup-terraform@v3
      - run: terraform version
  job_depends:
    #if: ${{ github.env.SHOULD_DEPLOY == 'true' }}
    if: ${{ github.event.inputs.should_deploy == true }}
    runs-on: ubuntu-latest
    needs: [hello_world]
    steps: 
      - run: | 
          echo "${{ github.actor }} - $MESSAGE"
          if [[ ${{ env.SHOULD_DEPLOY }} == "true" ]]; then 
            echo "SHOULD DEPLOY"
          fi

  terraform: 
    name: "Terraform CI :rocket:" 
    runs-on: ubuntu-latest
    env: 
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    steps: 
      - name: "checkout"
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 #Version 4.2.2
      - uses: hashicorp/setup-terraform@v3
      - name: terraform init
        run: terraform init
      - name: terraform plan
        run: terraform plan -out tfplan
      - name: "terraform apply ðŸš€" 
        run: terraform apply tfplan



